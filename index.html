<div>
  This is a test HTM file for github pages V9
  
  <button onclick="DoTest()">HELLO</button>
  
  <script type="text/javascript">

    var txtFile = new XMLHttpRequest();
    
    function DoTest()
    {
      txtFile.open("GET", "testing.csv", true);
      txtFile.onreadystatechange = ShowFile;
      txtFile.send();
    }
    
    function ShowFile(r)
    {
        if (this.readyState === 4 && this.status === 200) { 
            var allText = txtFile.responseText;
            console.log(allText);
       }        
    }
    
        
  </script>
  
</div>
